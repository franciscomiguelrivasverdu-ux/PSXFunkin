name: Build PSX Game

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make gcc git wget ffmpeg imagemagick
        
    - name: Build asset tools
      run: |
        echo "ðŸ”¨ COMPILANDO HERRAMIENTAS..."
        make -f Makefile.tools
        make -f Makefile.tim
        make -f Makefile.mus
        echo "âœ… Herramientas compiladas"
        
    - name: Convert assets to PSX format
      run: |
        echo "ðŸ”„ CONVIRTIENDO ASSETS..."
        # Convertir PNG â†’ TIM
        find iso -name "*.png" | while read png_file; do
          tim_file="${png_file%.png}.tim"
          echo "Convirtiendo: $png_file -> $tim_file"
          ./funkintimpak "$png_file" "$tim_file"
        done
        
    - name: Build the game
      run: |
        echo "ðŸŽ® COMPILANDO JUEGO..."
        make
        echo "âœ… CompilaciÃ³n completada"
        
    - name: Upload PSX Game
      uses: actions/upload-artifact@v4
      with:
        name: psx-game-build
        path: |
          *.bin
          *.cue
