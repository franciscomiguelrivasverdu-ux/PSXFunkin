name: Build PSX Game

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make gcc git wget ffmpeg imagemagick python3 python3-pip
        
    - name: Install PSX Toolchain
      run: |
        echo "üîß INSTALANDO TOOLCHAIN PSX..."
        # M√©todo alternativo - construir desde fuente
        git clone --depth 1 https://github.com/psxdev/psxtoolchain
        cd psxtoolchain
        chmod +x toolchain.sh
        ./toolchain.sh
        export PATH="$PWD/bin:$PATH"
        echo "PATH=$PWD/bin:$PATH" >> $GITHUB_ENV
        cd ..
        
    - name: Build asset tools
      run: |
        echo "üî® COMPILANDO HERRAMIENTAS..."
        # Verificar si los Makefiles existen antes de ejecutar
        if [ -f "Makefile.tools" ]; then
          make -f Makefile.tools
        fi
        if [ -f "Makefile.tim" ]; then
          make -f Makefile.tim
        fi
        if [ -f "Makefile.mus" ]; then
          make -f Makefile.mus
        fi
        echo "‚úÖ Herramientas compiladas"
        
    - name: Convert PNG to PSX format
      run: |
        echo "üé® CONVIRTIENDO PNG A FORMATO PSX..."
        if find iso -name "*.png" | grep -q .; then
          find iso -name "*.png" | while read png_file; do
            echo "Optimizando: $png_file"
            convert "$png_file" -colors 256 PNG8:"$png_file"
          done
        else
          echo "‚ö†Ô∏è No se encontraron archivos PNG"
        fi
        
    - name: Convert assets to PSX format
      run: |
        echo "üîÑ CONVIRTIENDO ASSETS..."
        # Verificar que las herramientas existen
        echo "üîç Buscando herramientas..."
        find . -name "funkintimpak" -type f
        find . -name "funkinarcpak" -type f
        
        # Convertir PNG ‚Üí TIM si existen herramientas
        if find . -name "funkintimpak" -type f | grep -q . && find iso -name "*.png" | grep -q .; then
          find iso -name "*.png" | while read png_file; do
            tim_file="${png_file%.png}.tim"
            echo "Convirtiendo: $png_file -> $tim_file"
            ./tools/funkintimpak/funkintimpak "$png_file" "$tim_file" || echo "‚ö†Ô∏è Error con $png_file"
          done
        fi
        
        # Convertir WAV ‚Üí XA si existen
        if find iso -name "*.wav" | grep -q .; then
          find iso -name "*.wav" | while read wav_file; do
            xa_file="${wav_file%.wav}.xa"
            echo "Convirtiendo: $wav_file -> $xa_file"
            ffmpeg -i "$wav_file" -f wav -acodec adpcm_ima_wav "$xa_file" -y
          done
        fi
        
    - name: Build the game
      run: |
        echo "üéÆ COMPILANDO JUEGO..."
        # Verificar toolchain instalado
        which mipsel-none-elf-gcc || echo "‚ùå Toolchain no disponible"
        
        # Intentar diferentes Makefiles
        if [ -f "Makefile.psx" ]; then
          make -f Makefile.psx
        elif [ -f "Makefile" ]; then
          make
        else
          echo "‚ùå No se encontr√≥ Makefile"
          find . -name "Makefile*"
          exit 1
        fi
        echo "‚úÖ Compilaci√≥n completada"
        
    - name: List generated files
      run: |
        echo "üìÅ ARCHIVOS GENERADOS:"
        find . -name "*.bin" -o -name "*.cue" -o -name "*.tim" -o -name "*.xa" | head -20
        
    - name: Upload PSX Game
      uses: actions/upload-artifact@v4
      with:
        name: psx-game-build
        path: |
          *.bin
          *.cue
