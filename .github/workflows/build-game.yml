name: Build PSX Game - CON ASSETS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Instalar dependencias completas
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make gcc git wget ffmpeg imagemagick python3 python3-pip unzip gcc-mipsel-linux-gnu binutils-mipsel-linux-gnu
        
    - name: Compilar herramientas de assets
      run: |
        echo "üî® COMPILANDO HERRAMIENTAS DE CONVERSI√ìN..."
        
        # Buscar y compilar herramientas de assets
        if [ -f "Makefile.tools" ]; then
          make -f Makefile.tools
        fi
        
        if [ -f "tools/Makefile" ]; then
          make -C tools
        fi
        
        # Verificar herramientas compiladas
        echo "üîç Buscando herramientas..."
        find tools -type f -executable
        find . -name "funkintimpak" -o -name "png2tim" -o -name "wav2xa"
        
    - name: Convertir PNG a TIM
      run: |
        echo "üé® CONVIRTIENDO SPRITES PNG ‚Üí TIM..."
        
        # Buscar PNG en estructura del juego
        if find iso -name "*.png" | grep -q .; then
          find iso -name "*.png" | while read png_file; do
            tim_file="${png_file%.png}.tim"
            echo "Convirtiendo: $png_file"
            
            # Intentar diferentes herramientas
            if [ -f "tools/funkintimpak/funkintimpak" ]; then
              tools/funkintimpak/funkintimpak "$png_file" "$tim_file"
            elif [ -f "png2tim" ]; then
              ./png2tim "$png_file" "$tim_file"
            else
              # Conversi√≥n b√°sica con ImageMagick + raw2tim
              convert "$png_file" -colors 256 "temp_$$.bmp"
              # Aqu√≠ ir√≠a raw2tim si estuviera disponible
              echo "‚ö†Ô∏è Sin herramienta TIM para: $png_file"
            fi
          done
        else
          echo "üìÅ Estructura de carpetas:"
          find . -type d | head -10
          echo "üìä PNGs encontrados:"
          find . -name "*.png" | head -5
        fi
        
    - name: Convertir WAV a XA
      run: |
        echo "üéµ CONVIRTIENDO AUDIO WAV ‚Üí XA..."
        
        if find iso -name "*.wav" | grep -q .; then
          find iso -name "*.wav" | while read wav_file; do
            xa_file="${wav_file%.wav}.xa"
            echo "Convirtiendo: $wav_file ‚Üí $xa_file"
            
            # Conversi√≥n con FFmpeg
            ffmpeg -i "$wav_file" -acodec adpcm_ima_wav "$xa_file" -y
          done
        fi
        
    - name: Compilar juego con PSXSDK
      run: |
        echo "üéÆ COMPILANDO JUEGO COMPLETO..."
        
        # Instalar PSXSDK si no est√°
        if [ ! -d "/usr/local/psxsdk" ]; then
          git clone https://github.com/psxdev/psxsdk
          cd psxsdk && make && sudo make install && cd ..
        fi
        
        # Compilar
        export PSXSDK=/usr/local/psxsdk
        export PATH=/usr/local/psxsdk/bin:$PATH
        
        if [ -f "Makefile.psx" ]; then
          make -f Makefile.psx
        elif [ -f "Makefile" ]; then
          make
        else
          echo "‚ùå No se encontr√≥ Makefile"
          echo "üìÅ Buscando scripts de build..."
          find . -name "build.sh" -o -name "compile*" -o -name "Makefile*"
        fi
        
    - name: Verificar resultados
      run: |
        echo "üìä RESULTADOS DE COMPILACI√ìN:"
        echo "üé® TIMs generados:"
        find . -name "*.tim" | head -10
        echo "üéµ XAs generados:"
        find . -name "*.xa" | head -10
        echo "üéÆ Archivos de juego:"
        find . -name "*.bin" -o -name "*.cue" -o -name "*.elf" | head -10
        echo "üìÅ Estructura final:"
        ls -la
        
    - name: Subir build completo
      uses: actions/upload-artifact@v4
      with:
        name: psx-game-completo
        path: |
          *.bin
          *.cue
          *.elf
          iso/
