name: Build PSX Game

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make gcc git wget ffmpeg imagemagick python3 python3-pip
        
    - name: Install PSX Toolchain
      run: |
        echo "ðŸ”§ INSTALANDO TOOLCHAIN PSX..."
        # MÃ©todo directo - usar repositorios Ubuntu
        sudo apt-get install -y gcc-mipsel-linux-gnu binutils-mipsel-linux-gnu
        
        # Crear symlinks para compatibilidad
        sudo ln -sf /usr/bin/mipsel-linux-gnu-gcc /usr/local/bin/mipsel-none-elf-gcc
        sudo ln -sf /usr/bin/mipsel-linux-gnu-ld /usr/local/bin/mipsel-none-elf-ld
        sudo ln -sf /usr/bin/mipsel-linux-gnu-objcopy /usr/local/bin/mipsel-none-elf-objcopy
        
        echo "âœ… Toolchain instalado"
        
    - name: Build asset tools
      run: |
        echo "ðŸ”¨ COMPILANDO HERRAMIENTAS..."
        # Solo construir si existen los Makefiles
        for makefile in Makefile.tools Makefile.tim Makefile.mus; do
          if [ -f "$makefile" ]; then
            make -f "$makefile" || echo "âš ï¸  Error con $makefile, continuando..."
          fi
        done
        echo "âœ… Herramientas compiladas"
        
    - name: Convert PNG to PSX format
      run: |
        echo "ðŸŽ¨ CONVIRTIENDO PNG A FORMATO PSX..."
        if find iso -name "*.png" | grep -q .; then
          find iso -name "*.png" | while read png_file; do
            echo "Optimizando: $png_file"
            convert "$png_file" -colors 256 PNG8:"$png_file" || echo "âš ï¸  Error optimizando $png_file"
          done
        else
          echo "â„¹ï¸ No se encontraron archivos PNG"
        fi
        
    - name: Convert assets to PSX format
      run: |
        echo "ðŸ”„ CONVIRTIENDO ASSETS..."
        
        # Si no hay herramientas, saltar conversiÃ³n
        if ! find . -name "funkintimpak" -type f | grep -q .; then
          echo "â„¹ï¸ No se encontraron herramientas de conversiÃ³n, saltando..."
          exit 0
        fi
        
        # Convertir PNG â†’ TIM
        if find iso -name "*.png" | grep -q .; then
          find iso -name "*.png" | while read png_file; do
            tim_file="${png_file%.png}.tim"
            echo "Convirtiendo: $png_file -> $tim_file"
            ./tools/funkintimpak/funkintimpak "$png_file" "$tim_file" || echo "âš ï¸ Error con $png_file"
          done
        fi
        
        # Convertir WAV â†’ XA
        if find iso -name "*.wav" | grep -q .; then
          find iso -name "*.wav" | while read wav_file; do
            xa_file="${wav_file%.wav}.xa"
            echo "Convirtiendo: $wav_file -> $xa_file"
            ffmpeg -i "$wav_file" -f wav -acodec adpcm_ima_wav "$xa_file" -y || echo "âš ï¸ Error con $wav_file"
          done
        fi
        
    - name: Build the game
      run: |
        echo "ðŸŽ® COMPILANDO JUEGO..."
        
        # Verificar compilador
        which mipsel-linux-gnu-gcc && echo "âœ… Compilador encontrado" || echo "âŒ Compilador no disponible"
        
        # Buscar Makefile correcto
        if [ -f "Makefile.psx" ]; then
          echo "ðŸ“ Usando Makefile.psx"
          make -f Makefile.psx || make -f Makefile.psx PSX=1
        elif [ -f "Makefile" ]; then
          echo "ðŸ“ Usando Makefile"
          make
        else
          echo "âŒ No se encontrÃ³ Makefile"
          find . -name "Makefile*" -type f
          exit 1
        fi
        echo "âœ… CompilaciÃ³n completada"
        
    - name: List generated files
      run: |
        echo "ðŸ“ ARCHIVOS GENERADOS:"
        find . -maxdepth 2 -name "*.bin" -o -name "*.cue" -o -name "*.exe" -o -name "*.elf" | head -20
        echo "---"
        ls -la *.bin *.cue 2>/dev/null || echo "No se generaron .bin/.cue"
        
    - name: Upload PSX Game
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: psx-game-build
        path: |
          *.bin
          *.cue
          *.elf
