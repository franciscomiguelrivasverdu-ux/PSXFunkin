name: Build PSXFunkin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git make
        
    - name: Build only assets (sin compilaciÃ³n C)
      run: |
        cd tools
        make -f Makefile.tools
        make -f Makefile.tim
        make -f Makefile.mus
        
    - name: Create dummy success file
      run: |
        echo "BUILD SYSTEM READY - Ahora puedes subir tus assets!" > build-ready.txt
        
    - name: Upload success artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-system-ready
        path: build-ready.txt
