name: Build PSXFunkin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget git make gcc
        
    - name: Build PSXFunkin
      run: |
        cd PSXFunkin
        make
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: psx-build
        path: PSXFunkin/*.bin
        retention-days: 30
