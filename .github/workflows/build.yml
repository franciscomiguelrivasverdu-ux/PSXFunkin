name: Build PSXFunkin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
        
    - name: Install PSX toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget git make
        wget https://github.com/PSXDev/ps1-prefab/raw/main/toolchain/mipsel-none-elf-9.2.0-Linux-x86_64.tar.xz
        tar -xf mipsel-none-elf-9.2.0-Linux-x86_64.tar.xz
        echo "$(pwd)/mipsel-none-elf/bin" >> $GITHUB_PATH
        
    - name: Build PSXFunkin
      run: |
        make
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: psx-build
        path: "*.bin"
        retention-days: 30
