name: Build PSXFunkin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget
        
    - name: Setup PSX toolchain
      run: |
        wget https://github.com/psxdev/psxtoolchain/releases/latest/download/psxtoolchain.tar.gz
        tar -xzf psxtoolchain.tar.gz
        echo "$(pwd)/psxtoolchain/bin" >> $GITHUB_PATH
        
    - name: Build PSXFunkin
      run: |
        cd PSXFunkin
        make
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: psx-build
        path: PSXFunkin/*.bin
        retention-days: 30
