name: Analyze Ourple Guy Assets

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Convert XA to WAV
      run: |
        echo "üéµ CONVIRTIENDO XA ‚Üí WAV..."
        find . -name "*.xa" | while read xa_file; do
          wav_file="${xa_file%.xa}.wav"
          echo "Convirtiendo: $xa_file -> $wav_file"
          ffmpeg -i "$xa_file" "$wav_file" -y
        done
        
    - name: List all assets
      run: |
        echo "üìÅ ESTRUCTURA COMPLETA:"
        find . -type f | sort
        echo ""
        echo "üìä ESTAD√çSTICAS:"
        echo "XA: $(find . -name "*.xa" | wc -l) archivos"
        echo "WAV: $(find . -name "*.wav" | wc -l) archivos"
        echo "TIM: $(find . -name "*.tim" | wc -l) archivos"
        echo "ARC: $(find . -name "*.arc" | wc -l) archivos"
        
    - name: Upload converted assets
      uses: actions/upload-artifact@v4
      with:
        name: ourple-guy-analysis
        path: |
          **/*.wav
