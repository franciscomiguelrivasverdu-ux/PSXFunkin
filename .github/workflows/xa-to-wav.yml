name: XA to WAV Conversion

on:
  push:
    branches: [ master ]
    paths:
      - 'iso/**/*.xa'  # SOLO XA en /iso/
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Convert XA to WAV
      run: |
        echo "üéµ CONVIRTIENDO XA ‚Üí WAV..."
        find ./iso -name "*.xa" | while read xa_file; do
          wav_file="${xa_file%.xa}.wav"
          echo "Convirtiendo: $xa_file -> $wav_file"
          ffmpeg -i "$xa_file" "$wav_file" -y
          echo "‚úÖ CONVERSI√ìN EXITOSA: $wav_file"
        done
        
    - name: List converted files
      run: |
        echo "üìÅ ARCHIVOS WAV GENERADOS:"
        find ./iso -name "*.wav"
        
    - name: Upload WAV files
      uses: actions/upload-artifact@v4
      with:
        name: xa-to-wav-conversion
        path: ./iso/**/*.wav
